<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Student Enrollement Form</title>
    <link rel="icon" type="image/x-icon" href="./student.png" />
  </head>

  <body>
    <!-- main heading  -->
    <nav class="navbar navbar-light fixed-top">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand h1 main-heading text-white"
          ><strong>Student Enrollement Form</strong></span
        >
      </div>
    </nav>
    <br />
    <main class="container-fluid">
      <!-- Form -->
      <div class="row mt-5 mx-md-5">
        <div class="col-lg-5">
          <form action="#" method="post" onsubmit="onSubmit()" id="myForm">
            <!-- input username -->
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="username">Name</label>
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                  <label
                    id="invalidUsername"
                    style="color: red; visibility: hidden"
                  >
                    Invalid Name</label
                  >
                </div>
              </div>
            </div>
            <!-- input email  -->
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="email">Email</label>
                </div>
                <div class="col-sm-6">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                  <label
                    id="invalidEmail"
                    style="color: red; visibility: hidden"
                  >
                    Invalid Email</label
                  >
                </div>
              </div>
            </div>

            <!-- input website -->
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="website">Website</label>
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    id="website"
                    name="website"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <br />

            <!-- input image link -->

            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="imageLink">Image link</label>
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    id="imageLink"
                    name="imageLink"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <br />
            <!-- input gender -->

            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label>Gender</label>
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    checked
                  />
                  Male <br />
                  <input
                    class="form-check-input"
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  Female
                  <br />
                </div>
              </div>
            </div>
            <br />

            <!-- input skills  -->
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label>Skills</label>
                </div>
                <div class="col-sm-6">
                  <label class="checkbox-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Java"
                      name="skills"
                      checked
                    /><span style="margin-left: 10px"></span>Java
                  </label>
                  <span style="margin-left: 10px"></span>
                  <label class="checkbox-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="HTML"
                      name="skills"
                    /><span style="margin-left: 10px"></span>HTML
                  </label>
                  <span style="margin-left: 10px"></span>
                  <label class="checkbox-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="CSS"
                      name="skills"
                    /><span style="margin-left: 10px"></span>CSS
                  </label>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4 col-sm-4">
                <button
                  id="submit"
                  class="btn btn-primary btn-md"
                  type="submit"
                >
                  Enroll Student
                </button>
              </div>
              <div class="col-4 col-sm-4">
                <button class="btn btn-danger btn-md" type="reset" id="reset">
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- vertical line -->
        <div class="col-lg-1">
          <div class="verticleLine"></div>
        </div>
        <div class="col-lg-1"></div>

        <!-- student enrolled -->
        <div class="col-lg-5 enrolled right">
          <h4 style="text-align: center; font-size: 20px">
            <strong>Enrolled Students</strong>
          </h4>
          <br />

          <table class="table table-striped table-bordered">
            <thead>
              <tr class="tableTop">
                <th>Description</th>
                <th>Image</th>
              </tr>
            </thead>

                    alt=""
                    srcset=""
                  />
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <br /><br />

    <footer
      class="align-items-center text-center text-lg-start text-white fixed-bottom"
    >
      <div class="text-center p-1">Copyright 2020-2021 by Fresher Training</div>
